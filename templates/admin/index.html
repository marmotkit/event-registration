{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>活動管理</h1>
    <a href="{{ url_for('new_event') }}" class="btn btn-primary">
        <i class="fas fa-plus"></i> 新增活動
    </a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>活動名稱</th>
                        <th>日期</th>
                        <th>地點</th>
                        <th>報名人數</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}
                    <tr>
                        <td>{{ event.title }}</td>
                        <td>{{ event.date }}</td>
                        <td>{{ event.location }}</td>
                        <td>{{ event.registrations|length }}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="{{ url_for('event_detail', event_id=event._id) }}" 
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-eye"></i> 查看
                                </a>
                                <a href="{{ url_for('edit_event', event_id=event._id) }}" 
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-edit"></i> 編輯
                                </a>
                                <button type="button" class="btn btn-sm btn-outline-danger delete-event" 
                                        data-event-id="{{ event._id }}">
                                    <i class="fas fa-trash"></i> 刪除
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center">尚無活動</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.querySelectorAll('.delete-event').forEach(button => {
    button.addEventListener('click', async function() {
        if (confirm('確定要刪除此活動嗎？此操作無法復原。')) {
            const eventId = this.dataset.eventId;
            try {
                const response = await fetch(`/admin/event/${eventId}/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    // 重新載入頁面以顯示更新後的活動列表
                    window.location.reload();
                } else {
                    alert('刪除活動時發生錯誤，請稍後再試。');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('刪除活動時發生錯誤，請稍後再試。');
            }
        }
    });
});
</script>
{% endblock %}
